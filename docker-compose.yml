version: '3.8'

services:
  # 1. Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: vendex-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vendex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Spring Boot Backend
  spring-backend:
    build:
      context: ./Spring_Boot
      dockerfile: Dockerfile
    container_name: vendex-spring
    restart: unless-stopped
    environment:
      # Connects to 'db' service internally
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vendex-network

  # 3. Python Backend
  python-backend:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: vendex-python
    restart: unless-stopped
    environment:
      GENAI_API_KEY: ${GENAI_API_KEY}
    ports:
      - "8000:8000"
    networks:
      - vendex-network

  # 4. Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vendex-frontend
    restart: unless-stopped
    environment:
      # Browser access (Public URL)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      NEXT_PUBLIC_PYTHON_API_URL: ${NEXT_PUBLIC_PYTHON_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - spring-backend
      - python-backend
    networks:
      - vendex-network

volumes:
  postgres_data:

networks:
  vendex-network:
    driver: bridge